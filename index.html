<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="//goldinteractive.github.io/ui-shared-assets/style.css">
	</head>
	<body>
		<h1>Radio</h1>
		<div class="ui-radio">
			<label for="normal">
				<input type="radio" id="normal" name="foo">
				<span class="ui-radio-marker"></span>
				<span class="ui-radio-label">normal</span>
			</label>
		</div>
		<div class="ui-radio disabled">
			<label for="disabled">
				<input type="radio" id="disabled" disabled name="foo">
				<span class="ui-radio-marker"></span>
				<span class="ui-radio-label">disabled</span>
			</label>
		</div>
		<div class="ui-radio error">
			<label for="error">
				<input type="radio" id="error" name="foo">
				<span class="ui-radio-marker"></span>
				<span class="ui-radio-label">error</span>
			</label>
		</div>
		<div class="ui-radio success">
			<label for="success">
				<input type="radio" id="success" name="foo">
				<span class="ui-radio-marker"></span>
				<span class="ui-radio-label">success</span>
			</label>
		</div>

	</body>
</html>
